<html>
<head>
    <title>vdebug</title>
    <!-- <link rel="stylesheet" href="app_bright.css"> -->
    <script src="app.js"></script>
</head>
<body onload="app_onload()">
    <div id="container">
        <p id="status"></p>
        <canvas width="640" height="480" id="canvas"></canvas>

        <br>

        <label for="camera_projection">Camera</label>
        <select name="camera_projection">
          <option value="audi">2D</option>
          <option value="volvo">3D (standard)</option>
          <option value="saab">3D (equidistant)</option>
          <option value="mercedes">3D (orthographic)</option>
        </select>

        <label for="select_viewport">Viewport</label>
        <select onchange="onchange_select_viewport()" id="select_viewport" name="select_viewport">
          <option value="letterbox">Letterbox</option>
          <option value="stretch">Stretch to fit</option>
        </select>

        <label for="color_palette">Colors</label>
        <select id="color_palette" name="color_palette">
          <option value="0">Spectral</option>
          <option value="1">BrownBlueGreen</option>
          <option value="2">Blue</option>
          <option value="3">GreenBlue</option>
          <option value="4">Set 1</option>
        </select>
        <!-- <a class="button" style="float:right;" href="javascript:ws_shutdown_server()">Shutdown</a> -->
    </div>
</body>
</html>
